<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Aseem Mehrotra</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: var(--bg-primary);
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .offline-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .offline-message {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .offline-note {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üåê</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection found. Some content from Aseem Mehrotra's digital resume 
            is still available from your last visit. Please check your connection and try again.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        <p class="offline-note">
            This page works offline thanks to modern web technologies.
        </p>
    </div>
</body>
</html>
